<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Miami</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <img class="navigation__logo"
          src="./images/brand.png" alt="Brang Logo">
        <div class="navigation__icons">
          <img class="navigation__icons--phone"
            src="./images/phone.svg" alt="Phone">
          <img class="navigation__icons--menu"
            src="./images/menu.svg" alt="Menu">
        </div>
      </nav>
      <h1 class="header__title">The world shades. Your music shines.</h1>
    </header>
    <main class="main-content">
      <h2 class="main-content__title">Recommended</h2>

      <div class="product-card main-content__product-card">
        <img class="product-card__image"
          src="./images/photos/product_1.jpg" alt="Smart speaker">
        <p class="product-card__paragraph
                  product-card__paragraph--bold">Bose portable Smart speaker</p>
        <p class="product-card__paragraph">Smart home</p>
        <p class="product-card__paragraph
                  product-card__paragraph--bold">$ 399.00</p>
      </div>

      <div class="product-card main-content__product-card">
        <img class="product-card__image"
          src="./images/photos/product_2.jpg" alt="Flex Bluetooth">
        <p class="product-card__paragraph
                  product-card__paragraph--bold">SoundLink Flex Bluetooth speaker</p>
        <p class="product-card__paragraph">Portable bluetooth</p>
        <p class="product-card__paragraph
                  product-card__paragraph--bold">$ 149.00</p>
      </div>

      <div class="product-card main-content__product-card">
        <img class="product-card__image"
          src="./images/photos/product_3.jpg" alt="Color Bluetooth">
        <p class="product-card__paragraph
                  product-card__paragraph--bold">SoundLink Color Bluetooth speaker II</p>
        <p class="product-card__paragraph">Portable bluetooth</p>
        <p class="product-card__paragraph
                  product-card__paragraph--bold">$ 129.00</p>
      </div>

    </main>

  </body>
</html>
